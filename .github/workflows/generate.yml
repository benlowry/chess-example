name: generate

on: [push]

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v1
      with:
        node-version: 14
    - name: Generate desktop screenshots
      run: |
        DIR=`pwd`
        npm install -g http-server
        http-server . > /dev/null &
        git clone https://github.com/benlowry/chess-pgn-player ../player
        cd ../player
        npm install
        grunt
        export SCREENSHOT_DEVICE=desktop
        export SCREENSHOT_SCHEME=light
        export SCREENSHOT_PATH=$DIR/screenshots/$SCREENSHOT_DEVICE/$SCREENSHOT_SCHEME
        mkdir -p $SCREENSHOT_PATH
        npm test 
        export SCREENSHOT_SCHEME=dark
        export SCREENSHOT_PATH=$DIR/screenshots/$SCREENSHOT_DEVICE/$SCREENSHOT_SCHEME
        mkdir -p $SCREENSHOT_PATH
        npm test 
    - name: Reindex generated files
      run: |
        node reindex.js themes > themes.js
        node reindex.js samples > samples.js
        node reindex.js screenshots > screenshots.js
    - name: Publish to Github
      uses: stefanzweifel/git-auto-commit-action@v4.1.6
      with:
        commit_message: Automatically regenerated against current version
        branch: ${{ github.head_ref }}
        commit_options: '--no-verify --signoff'
        repository: .
